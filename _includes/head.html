<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}
  {% include fonts.html %}
  {% include prism.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>
<script type="module">
import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
      startOnLoad: true,
      theme: 'base',
      themeVariables: {
        primaryColor: '#f8f9fa',           // 浅灰色背景
        primaryTextColor: '#333333',       // 深灰色文字
        primaryBorderColor: '#666666',     // 中灰色边框
        lineColor: '#666666',              // 中灰色线条
        secondaryColor: '#ffffff',         // 白色次要背景
        tertiaryColor: '#ffffff',          // 白色第三背景
        noteTextColor: '#333333'           // 注释文字颜色
      },
      fontFamily: 'JetBrains Mono',
      fontSize: 14,
      flowchart: {
        curve: 'linear',
        nodeSpacing: 60,
        rankSpacing: 80,
        padding: 15,
        htmlLabels: true,
        wrap: false,
        labelBackground: '#ffffff',
        defaultLinkColor: '#666666'
      },
      sequence: {
        actorMargin: 100,
        messageMargin: 50,
        width: 200,
        boxMargin: 20,
        noteMargin: 15,
        messageAlign: 'center',
        mirrorActors: true,
        bottomMarginAdj: 10,
        useMaxWidth: true,
        boxTextMargin: 10
      }
    });
    await mermaid.run({querySelector:'code.language-mermaid'})
</script>
